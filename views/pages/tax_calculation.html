<script type="text/javascript">
	function calculate() {
		var personal_income = document.getElementById('personal-income').value;
		console.log(personal_income)

		document.getElementById("mpf-result").innerHTML = calculateMPF(personal_income);
	}

	function calculateMPF(personal_income) {
		if (personal_income < 7100) {
			return 0
		} else if (personal_income <= 30000) {
			return personal_income * 0.05
		} else {
			return 1500
		}
	}




	// Press enter will calculate
	var input = document.getElementsByTagName("BODY")[0];

	input.addEventListener("keyup", function(event) {
	  // Number 13 is the "Enter" key on the keyboard
	  if (event.keyCode === 13) {
	    // Cancel the default action, if needed
	    event.preventDefault();
	    // Trigger the button element with a click
	    document.getElementById("enter-btn").click();
	  }
	});
</script>
